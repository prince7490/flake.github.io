<!DOCTYPE html>
<html>
    <head>
        <meta name="viewreport" content="width-device width , initial-scale=1">
        <title> log in form</title>
        <link href="https://fonts.googleapis.com/
        css?family=Josefin+Sans&display=swap" rel="stylesheet">
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Josefin Sans' , sans-serif; 
}

.main_div{
    width:100%;
    height: 100vh;
    position:absolute;
}

.box {
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% ,-50%);
    padding: 50px;
    background: rgba(0,0,0,0.8);
    border-radius: 10px;
}

.box h1{
    margin-bottom: 30px;
    color: #fff;
    text-align: center;
    text-transform: capitalize;
}

.box .inputbox{
    position: relative;
}

.box .inputbox input{
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color:#fff;
    letter-spacing: 1px;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
}

.box .inputbox label {
    position: absolute;
    top:0;
    left:0;
    letter-spacing: 1px;
    padding:10px 0;
    font-size: 16px;
    color: #fff;
    transition: 0.5s;
}

.box .inputbox input:focus ~ label,
.box .inputbox input:valid ~ label{
    top: -20px;
    left: 0;
    color: #03a9f4;
    font-size: 12px;
}

.box input[type="submit"]{
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    background: #03a9f4;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 14px;
}



</style>
    </head>
    <body>
        <div class="main_div">
            <div class="box">
                <h1>Login form</h1>
                <form action="./confirm.html" >
                    <div class="inputbox">
                        <input type="username" name="username" autocomplete="off" required>
                        <label>E-mail</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" name="password" autocomplete="off" required>
                        <label>Password</label>
                        <input type="submit" value="next">
                    </div>
                </form>
            </div>
        </div>

           


    </body>
</html>
